<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GeeksforGeeks</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black">
    <div style="text-align: center">
      <h1 class="text-green-600 text-3xl font-bold">GeeksforGeeks</h1>
      <h3 class="text-xl text-white">
        Full Screen Background Video in Tailwind CSS
      </h3>
    </div>
    <div
      class="relative flex items-center justify-center h-screen overflow-hidden"
    >
      <video
        src="https://media.geeksforgeeks.org/wp-content/uploads/20221105184949/ezgif.com-gif-maker.mp4"
        autoplay="{true}"
        loop
        muted
        className="absolute z-10 w-auto min-w-full min-h-full max-w-none"
      ></video>
    </div>
  </body>
</html>
